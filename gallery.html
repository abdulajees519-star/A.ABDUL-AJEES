
<!DOCTYPE html>
<html>
<head>
    <title>Simple Flexbox Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;          
            justify-content: center;  
            gap: 20px;                
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/300/200?1" alt="Image 1">
        <img src="https://picsum.photos/300/200?2" alt="Image 2">
        <img src="https://picsum.photos/300/200?3" alt="Image 3">
        <img src="https://picsum.photos/300/200?4" alt="Image 4">
        <img src="https://picsum.photos/300/200?5" alt="Image 5">
        <img src="https://picsum.photos/300/200?6" alt="Image 6">
    </div>

</body>
</html>
